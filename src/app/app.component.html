<!--The content below is only a placeholder and can be replaced.-->
<div class="self-main-box">
	<div class="self-main-header">
	  <h3 class="time">
	    {{title}}
	  </h3>
	</div>
	<div class="self-main-content">
	  <div id="myCarousel" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		  	<li *ngFor="let site of sites;let i=index" data-target="#carousel-example-generic" 
		  	data-slide-to="i" (click)="slide(i)" [ngClass]="{'active': i==indexs}"></li>
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
		    <div class="item active">
		      <img src="./assets/04.jpg" alt="">
		      <div class="carousel-caption">
		        
		      </div>
		    </div>
		    <div class="item">
		      <img src="./assets/02.jpg" alt="">
		      <div class="carousel-caption">
		        
		      </div>
		    </div>
		    <div class="item">
		      <img src="./assets/03.jpg" alt="">
		      <div class="carousel-caption">
		        
		      </div>
		    </div>
		  </div>

		  <!-- Controls -->
		  <a class="left carousel-control prev-slide" href="#carousel-example-generic" role="button" data-slide="prev" 
		  (click)="prev()">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control next-slide" href="#carousel-example-generic" role="button" data-slide="next"
		  (click)="next()">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
	</div>
	<div class="self-main-footer">
	
			<button type="button" class="btn btn-danger">
				<span class="glyphicon glyphicon glyphicon-home" aria-hidden="true"></span>
			</button>
		<button type="button" class="btn btn-danger">
			<span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
		</button>
		<button type="button" class="btn btn-danger" (click)="greeting()">
			<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
		</button>
	</div>
</div>
